<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 </head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #FF9B01;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color:white">House Rental Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <th:block th:if="${role} =='user'">
      <li class="nav-item">
          <a class="nav-link active" style="color:green" aria-current="page" href="/user">Home</a>
        </li>
        
         
      </th:block>

      </ul>
      <form class="d-flex" role="search" action="#" th:action=@{/searchHouse} method="post">
       <div class="dropdown me-2">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		     <i class="bi bi-funnel" style="color:white;"></i>
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		    <button class="dropdown-item" type="button"><a href="/filter" style="color:black;text-decoration:none">Filter</a></button>
		   
		  </div>
		</div>  
        <input class="form-control me-2" type="search" placeholder="Search" name="searchKey" aria-label="Search">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>  
        <div class="dropdown me-2">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		     <i class="bi bi-person-circle" style="color:white;"></i>
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		    <button class="dropdown-item" type="button"><a href="/profile" style="color:black;text-decoration:none">Profile</a></button>
		   
		  </div>
		</div>     
        <button class="btn btn-primary me-2"><a href="/login" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">
  <center><h2 style="color:blue">Reserve House</h2></center>
  <br>
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
  <form action="#" th:action=@{/bookAppointment} th:object="${appointment}" method="post" enctype="multipart/form-data">
    
    
    <div class="form-group">
    <label>House Id</label>
      <input type="text" class="form-control" name="houseid" th:value="${houseid}" readonly/>
    </div>
    <br>
    
    <div class="form-group">
    <label>Visit Date</label>
      <input type="date" id="datefield" class="form-control" min='1899-01-01' th:field="*{visitDate}" required/>
    </div>
    <br>
    
    <div class="form-group">
    <label>Visit Time</label>
      <input type="time" class="form-control" th:field="*{visitTime}" required/>
    </div>
    <br>
    
    <div class="form-group">
     <select th:field="*{type}" class="form-control">
     <option th:value="null">Select Type</option>
    <option th:value="virtual">Virtual</option>
    <option th:value="in-person">In-Person</option>
    </select>
    </div><br>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   </div>
</div>
</div>
</div>

<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1; //January is 0!
var yyyy = today.getFullYear();

if (dd < 10) {
   dd = '0' + dd;
}

if (mm < 10) {
   mm = '0' + mm;
} 
    
today = yyyy + '-' + mm + '-' + dd;
document.getElementById("datefield").setAttribute("min", today);
</script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
