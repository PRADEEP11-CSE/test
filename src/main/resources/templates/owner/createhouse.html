<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>HO Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 </head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #FF9B01;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white">House Rental Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <th:block th:if="${role} =='houseowner'">
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/owner">Home</a>
        </li>
      <li class="nav-item">
          <a class="nav-link active" style="color:green" aria-current="page" href="/createHouse">Post House</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/viewHouses">View Houses</a>
        </li>
      </th:block>
        
      </ul>
      <form class="d-flex" role="search">
		<div class="dropdown me-2">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		     <i class="bi bi-person-circle" style="color:white;"></i>
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		    <button class="dropdown-item" type="button"><a href="/profile" style="color:black;text-decoration:none">Profile</a></button>
		    <button class="dropdown-item" type="button"><a href="/viewAppointments" style="color:black;text-decoration:none">Appointments</a></button>
		  </div>
		</div>
		<button class="btn btn-primary me-2"><a href="/destroy" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">
  <center><h2 style="color:blue">Create House</h2></center>
  <br>
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
  <form action="#" th:action=@{/saveHouse} th:object="${house}" method="post" enctype="multipart/form-data">
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter House Name"  name="houseName" required/>
    </div><br>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Enter House Rent in dollars"  name="houseRent" required/>
    </div><br>
    <div class="form-group">
     <input type="number" class="form-control" placeholder="Enter Number of bed rooms"  name="noOfBedrooms" required/>
    </div><br>
    <div class="form-group">
     <input type="number" class="form-control" placeholder="Enter Number of bath rooms"  name="noOfBathrooms" required/>
    </div><br>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Door No"  name="doorNo" required/>
    </div><br>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Street Name"  name="street" required/>
    </div><br>
    
     <div class="form-group">
     <select name="city" class="form-control" required>
     <option th:value="null">Select City</option>
    <option th:value="newyork">New York</option>
    <option th:value="losangeles">Los Angeles</option>
    <option th:value="chicago">Chicago</option>
    <option th:value="houston">Houston</option>
    <option th:value="sandiego">San Diego</option>
    <option th:value="dallas">Dallas</option>
    <option th:value="austin">Austin</option>
    <option th:value="nashville">Nashville</option>
    </select>
    </div><br>
    
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" required/>
    </div><br>
    <!-- <div class="form-group">
    <label>House Document</label>
      <input type="file" class="form-control" name="doc" accept="application/pdf" required/>
    </div><br>
    <div class="form-group">
    <label>House Image</label>
      <input type="file" class="form-control" name="image" accept="image/png, image/jpeg" required/>
    </div><br> -->
    <div class="form-group">
     <select th:field="*{houseType}" class="form-control" required>
     <option th:value="null">Select House Type</option>
    <option th:value="1bhk">1BHK</option>
    <option th:value="2bhk">2BHK</option>
    <option th:value="3bhk">3BHK</option>
    <option th:value="4bhk">4BHK</option>
    </select>
    </div><br>
   
    
    <div class="form-group">
   <select name="parking" class="form-control">
     <option th:value="null">Parking slot Availability</option>
     <option th:value="yes">yes</option>
     <option th:value="no">no</option>
    </select>
    </div>
    <br>
    
     <div class="form-group">
   <select name="petFriendly" class="form-control">
     <option th:value="null">Pet Friendly</option>
     <option th:value="yes">yes</option>
     <option th:value="no">no</option>
    </select>
    </div>
    <br>
    
     <div class="form-group">
   <select name="lawn" class="form-control">
     <option th:value="null">Lawn Availability</option>
     <option th:value="yes">yes</option>
     <option th:value="no">no</option>
    </select>
    </div>
    <br>
    
    <div class="form-group">
      <input type="date" class="form-control" name="availableFrom" required/>
    </div><br>
    
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   </div>
</div>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
